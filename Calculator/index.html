<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¢ : Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>"Calculating the possibilities, <span>one button press at a time."</span></h1> -->
        <h1>Calculate <span>With</span> Confidence</h1>
        <input id="screen" type="text">
        <table cellspacing="4px">
            <tbody>
                <tr>
                    <td class="special-1"><button>AC</button></td>
                    <td class="special-1"><button>%</button></td>
                    <td class="special-1"><button>x</button></td>
                    <td class="special-2"><button>-</button></td>
                </tr>
                <tr>
                    <td class="special-3"><button>7</button></td>
                    <td class="special-3"><button>8</button></td>
                    <td class="special-3"><button>9</button></td>
                    <td class="special-2"><button>/</button></td>
                </tr>
                <tr>
                    <td class="special-3"><button>4</button></td>
                    <td class="special-3"><button>5</button></td>
                    <td class="special-3"><button>6</button></td>
                    <td class="special-2"><button>**</button></td>
                </tr>
                <tr>
                    <td class="special-3"><button>1</button></td>
                    <td class="special-3"><button>2</button></td>
                    <td class="special-3"><button>3</button></td>
                    <td class="special-2" rowspan="2"><button>+</button></td>
                </tr>
                <tr>
                    <td class="special-3"><button>0</button></td>
                    <td class="special-3"><button>.</button></td>
                    <td class="special-3"><button>=</button></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
